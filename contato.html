<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .pagination {
            text-align: center;
            margin-top: 1rem;
        }
        .pagination a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6200ea;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .pagination a:hover {
            background-color: #3700b3;
        }
        .contact-info {
            margin-bottom: 2rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .contact-form button {
            padding: 1rem 2rem;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #3700b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1e1e1e;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <div class="pagination">
            <a href="index.html" id="prevPage" class="btn">Página Anterior</a>
        </div>
    </header>
   
    <main>
        <section class="contact-info">
            <p>Email: deathforone@gmail.com</p>
            <p>Telefone: (21) 97061-0956 </p>
            <p>WhatsApp: (21) 97061-0956</p>
            <p>Endereço:florianipolis, SC</p>
        </section>
        <section class="contact-form">
            <h2>Envie uma Mensagem</h2>
            <form action="enviar_mensagem.php" method="post">
                <input type="text" name="nome" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu Email" required>
                <textarea name="mensagem" rows="5" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 R. Thomaz</p>
    </footer>
</body>
</html>
